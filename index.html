<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./img/favicon.png" type="image/x-icon" />
    <title>Rock - Paper - Scissor</title>
  </head>
  <body>
    <main>
      <p class="title">Rock - Paper - Scissors !</p>
      <div class="playerMove">
        <button id="rock" value="rock">
          <img src="./img/rock.png">
        </button>
        <button id="paper" value="paper">
          <img src="./img/paper.png">
        </button>
        <button id="scissors" value="scissors">
          <img src="./img/scissors.png">
        </button>
      </div>
      <span id="Result"></span>
      <p>Win:<span id="win"></span></p>
      <p>Lose:<span id="lose"></span></p>
      <p>Draw:<span id="draw"></span></p>
      <button id="reset">
        <img src="./img/reset.png">
      </button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
